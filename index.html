  <body>





    <main class="background-container">
      <section class="particles-container">
        <!-- Particles will be generated by JavaScript -->
      </section>
      <section class="gradient-overlay"></section>

      <!-- Audio elements for sound effects (preloaded but muted) -->
      <audio id="clickSound" preload="auto" src="sounds/click.mp3"></audio>
      <audio id="burstSound" preload="auto" src="sounds/burst.mp3"></audio>

      <!-- Sound toggle button -->
      <button class="sound-toggle" aria-label="Toggle sound effects">
        <span class="sound-icon sound-on">ðŸ”Š</span>
        <span class="sound-icon sound-off">ðŸ”‡</span>
      </button>
    









    <main class="drawing-app">
      <div class="app-container">
        <aside class="sidebar left-sidebar">
          <section class="panel layers-panel">
            <h3 class="panel-title">Layers</h3>
            <div class="panel-content">
              <div class="layers-list" id="layers-list">
                <!-- Layers will be added here dynamically -->
              </div>
              <div class="layer-actions">
                <button
                  id="add-layer-button"
                  class="icon-button"
                  title="Add Layer"
                >
                  +
                </button>
                <button
                  id="delete-layer-button"
                  class="icon-button"
                  title="Delete Layer"
                >
                  -
                </button>
                <button id="move-up-button" class="icon-button" title="Move Up">
                  â†‘
                </button>
                <button
                  id="move-down-button"
                  class="icon-button"
                  title="Move Down"
                >
                  â†“
                </button>
              </div>
            </div>
          </section>

          <section class="panel import-panel">
            <h3 class="panel-title">Import</h3>
            <div class="panel-content">
              <input
                type="file"
                id="image-upload"
                accept="image/*"
                class="file-input"
              />
              <label for="image-upload" class="file-label">Choose Image</label>
              <div class="import-options">
                <select id="import-mode">
                  <option value="new-layer">As New Layer</option>
                  <option value="background">As Background</option>
                  <option value="replace">Replace Current Layer</option>
                </select>
              </div>
            </div>
          </section>

          <section class="panel filters-panel">
            <h3 class="panel-title">Filters</h3>
            <div class="panel-content">
              <div class="filter-group">
                <label for="brightness">Brightness:</label>
                <input
                  type="range"
                  id="brightness"
                  min="-100"
                  max="100"
                  value="0"
                  class="filter-slider"
                />
                <span class="filter-value" id="brightness-value">0</span>
              </div>
              <div class="filter-group">
                <label for="contrast">Contrast:</label>
                <input
                  type="range"
                  id="contrast"
                  min="-100"
                  max="100"
                  value="0"
                  class="filter-slider"
                />
                <span class="filter-value" id="contrast-value">0</span>
              </div>
              <div class="filter-group">
                <label for="saturation">Saturation:</label>
                <input
                  type="range"
                  id="saturation"
                  min="-100"
                  max="100"
                  value="0"
                  class="filter-slider"
                />
                <span class="filter-value" id="saturation-value">0</span>
              </div>
              <div class="filter-presets">
                <button id="grayscale-filter" class="filter-button">
                  Grayscale
                </button>
                <button id="sepia-filter" class="filter-button">Sepia</button>
                <button id="invert-filter" class="filter-button">Invert</button>
                <button id="reset-filters" class="filter-button">Reset</button>
              </div>
              <button id="apply-filters" class="apply-button">
                Apply to Layer
              </button>
            </div>
          </section>

          <section class="panel presets-panel">
            <h3 class="panel-title">Tool Presets</h3>
            <div class="panel-content">
              <div class="presets-list" id="presets-list">
                <!-- Presets will be added here dynamically -->
                <div class="empty-message">No saved presets</div>
              </div>
              <div class="preset-actions">
                <input
                  type="text"
                  id="preset-name"
                  placeholder="Preset name"
                  class="preset-name-input"
                />
                <button id="save-preset-button" class="preset-button">
                  Save Current
                </button>
              </div>
            </div>
          </section>
        </aside>

        <div class="main-content">
          <div class="collaboration-bar" id="collaboration-bar">
            <div class="collab-status offline" id="collab-status">
              <span class="status-indicator"></span>
              <span class="status-text">Offline</span>
            </div>
            <div class="collab-controls">
              <input
                type="text"
                id="username-input"
                placeholder="Your name"
                class="username-input"
              />
              <input
                type="text"
                id="room-input"
                placeholder="Room ID"
                class="room-input"
              />
              <button id="join-room-button" class="collab-button">
                Join Room
              </button>
              <button id="create-room-button" class="collab-button">
                Create Room
              </button>
              <button id="leave-room-button" class="collab-button" disabled>
                Leave Room
              </button>
            </div>
            <div class="active-users" id="active-users">
              <!-- Active users will be added here dynamically -->
            </div>
          </div>

          <section class="canvas-container">
            <div id="layers-container" class="layers-container">
              <!-- Canvas layers will be added here dynamically -->
            </div>
            <div id="cursors-container" class="cursors-container">
              <!-- Remote cursors will be added here dynamically -->
            </div>
          </section>

          <section class="controls">
            <div class="control-group">
              <label for="brush-type">Brush:</label>
              <select id="brush-type" class="brush-selector">
                <option value="pencil">Pencil</option>
                <option value="marker">Marker</option>
                <option value="eraser">Eraser</option>
                <option value="spray">Spray</option>
                <option value="custom">Custom</option>
              </select>
            </div>

            <div class="control-group">
              <label for="color-picker">Color:</label>
              <input id="color-picker" type="color" value="#000000" />
            </div>

            <div class="control-group">
              <label for="brush-size">Size:</label>
              <input id="brush-size" type="range" min="1" max="50" value="5" />
              <span class="brush-size-display">
                <span id="brush-size-value">5</span>
                <span>px</span>
              </span>
            </div>

            <div class="control-group">
              <button id="undo-button" class="history-button">Undo</button>
              <button id="redo-button" class="history-button">Redo</button>
            </div>

            <div class="control-group">
              <button id="clear-button">Clear</button>
              <button id="save-button">Save</button>
            </div>
          </section>

          <section class="advanced-controls">
            <div class="control-panel">
              <h3>Canvas Size</h3>
              <div class="size-controls">
                <div class="control-group">
                  <label for="canvas-width">Width:</label>
                  <input
                    id="canvas-width"
                    type="number"
                    min="300"
                    max="1920"
                    value="800"
                  />
                </div>
                <div class="control-group">
                  <label for="canvas-height">Height:</label>
                  <input
                    id="canvas-height"
                    type="number"
                    min="200"
                    max="1080"
                    value="600"
                  />
                </div>
                <button id="resize-button">Resize</button>
              </div>
            </div>

            <div class="control-panel">
              <h3>AI Drawing</h3>
              <div class="ai-controls">
                <div class="control-group full-width">
                  <label for="ai-prompt">Prompt:</label>
                  <input
                    id="ai-prompt"
                    type="text"
                    placeholder="Describe what to draw..."
                  />
                </div>
                <button id="ai-generate-button">Generate</button>
              </div>
            </div>
          </section>
        </div>

        <aside class="sidebar right-sidebar">
          <section class="panel chat-panel">
            <h3 class="panel-title">Chat</h3>
            <div class="panel-content">
              <div class="chat-messages" id="chat-messages">
                <div class="system-message">
                  Join a room to chat with collaborators
                </div>
              </div>
              <div class="chat-input-container">
                <input
                  type="text"
                  id="chat-input"
                  placeholder="Type a message..."
                  disabled
                />
                <button id="send-message-button" class="send-button" disabled>
                  Send
                </button>
              </div>
            </div>
          </section>

          <section class="panel custom-brush-panel">
            <h3 class="panel-title">Custom Brush Editor</h3>
            <div class="panel-content">
              <div class="brush-preview-container">
                <canvas
                  id="brush-preview"
                  width="150"
                  height="150"
                  class="brush-preview"
                ></canvas>
              </div>
              <div class="brush-options">
                <div class="brush-option">
                  <label for="brush-shape">Shape:</label>
                  <select id="brush-shape" class="brush-option-select">
                    <option value="circle">Circle</option>
                    <option value="square">Square</option>
                    <option value="triangle">Triangle</option>
                    <option value="star">Star</option>
                    <option value="heart">Heart</option>
                  </select>
                </div>
                <div class="brush-option">
                  <label for="brush-texture">Texture:</label>
                  <select id="brush-texture" class="brush-option-select">
                    <option value="solid">Solid</option>
                    <option value="dots">Dots</option>
                    <option value="lines">Lines</option>
                    <option value="rough">Rough</option>
                    <option value="gradient">Gradient</option>
                  </select>
                </div>
                <div class="brush-option">
                  <label for="brush-opacity">Opacity:</label>
                  <input
                    type="range"
                    id="brush-opacity"
                    min="10"
                    max="100"
                    value="100"
                    class="brush-option-slider"
                  />
                  <span id="brush-opacity-value">100%</span>
                </div>
                <div class="brush-option">
                  <label for="brush-scatter">Scatter:</label>
                  <input
                    type="range"
                    id="brush-scatter"
                    min="0"
                    max="100"
                    value="0"
                    class="brush-option-slider"
                  />
                  <span id="brush-scatter-value">0%</span>
                </div>
                <div class="brush-option">
                  <label for="brush-rotation">Rotation:</label>
                  <input
                    type="range"
                    id="brush-rotation"
                    min="0"
                    max="360"
                    value="0"
                    class="brush-option-slider"
                  />
                  <span id="brush-rotation-value">0Â°</span>
                </div>
              </div>
              <button id="apply-brush-button" class="apply-button">
                Apply Brush
              </button>
            </div>
          </section>
        </aside>
      </div>

      <!-- Custom Brush Modal -->
      <div id="custom-brush-modal" class="modal">
        <div class="modal-content">
          <span class="close-modal">&times;</span>
          <h3>Save Custom Brush</h3>
          <div class="modal-form">
            <div class="form-group">
              <label for="custom-brush-name">Brush Name:</label>
              <input
                type="text"
                id="custom-brush-name"
                placeholder="My Custom Brush"
              />
            </div>
            <div class="form-actions">
              <button id="cancel-custom-brush" class="cancel-button">
                Cancel
              </button>
              <button id="save-custom-brush" class="save-button">Save</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </main>
    <script src="script.js"></script>
  </body>
</html>
